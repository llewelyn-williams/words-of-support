{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s6 offset-s3 home-card">
            <div class="card-panel teal center-align">
                <span class="white-text">
                    Edit words for <span class="carried_through_term">{{ supportive_words.words }}</span>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_words', supportive_words_id=supportive_words._id) }}">
            <div class="row">
                <input type="hidden" id="topic_id" name="topic_id" value="{{ topic_id }}">
                <div class="input-field col s12">
                    <i class="fas fa-edit prefix"></i>
                    <textarea class="materialize-textarea" id="words" name="words" cols="30" rows="10" minlength="5" maxlength="500" required>{{ supportive_words.words }}</textarea>
                    <label for="words">supportive words...</label>
                </div>
            </div>
            <div class="row center-align">
                <a href="{{ url_for('profile', username=user) }}" class="btn red">Cancel <i class="fas fa-times-circle right"></i></a>
                <button type="submit" class="btn teal">
                    Update <i class="fas fa-arrow-circle-right right"></i>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
