{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 home-card">
        <div class="card-panel tile-colour center-align">
            <h2 class="write-struggling-heading"><span class="white-text ">
                    Read supportive words written for people experiencing ...
                </span>
            </h2>
        </div>
    </div>
</div>


    {% if topics|length > 0 %}

        <!-- Search Results -->
        {% for topic in topics %}
        <div class="row">
            <div class="col s12 m12 l12">
                <a href="{{ url_for('words', topic=topic.topic) }}">
                    <div class="waves-effect waves-light btn-large full-width">{{ topic.topic }}</div>
                </a>
            </div>
        </div>
        {% endfor %}

        <!-- Option to Add if No Results-->
        {% else %}
            <h3>No results</h3>
            <p>Would you like to add <span class="carried_through_term">{{ search_term }}</span>?</p>
            <form method="POST" action="{{ url_for('add_topic') }}">
                <input type="hidden" id="topic" name="topic" value="{{ search_term }}">
                <button class="btn"><i class="fas fa-plus-circle small"></i> {{ search_term }}</button>
            </form>
    {% endif %}

    
{% endblock %}
