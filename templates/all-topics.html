{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s6 home-card">
            <div class="card-panel teal center-align">
                <span class="white-text">
                    Read Results
                </span>
            </div>
        </div>
    </div>

    {% for topic in topics %}
        {{ topic.topic }}<br>
        {{ topic.topic_creation_date }}<br>
        {{ topic.topic_creator }}<br>
        <hr>
    {% endfor %}


{% endblock %}
